<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <h1 style="text-align:center">live Display the no of words you type</h1>
    <div class="container mt-5">
        <div class="input-group mb-3">
            <input id="para" type="text" class="form-control" placeholder="Enter your paragraph"
                aria-describedby="basic-addon2">
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <span>Number of words you type:</span><span id="number"></span>
    </div>
</body>
<script src="jquery.js"></script>
<script>
    $("#para").keyup(function(hello) {
        if (hello.keyCode == 32){//escaping the space 

        }else{
            let para = $(this).val();
        let string = para.split('');
        let len = string.length;
        if (hello.keyCode == 8) {//check for backspace button
           // alert("its trapped");
           len=len-1;
           len++;
        }
        //console.log(len);
        $("#number").text(len);//set len as text in #number
        }
        
    })
</script>

</html>
